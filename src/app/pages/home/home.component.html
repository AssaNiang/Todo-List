<section>
    <h2>les taches urgentes</h2>
    <div *ngFor="let task of getUrgentTask(true)">
   
        <input type="checkbox" id="checkbox">
        <label for="checkbox">{{task.category}}-{{task.content}}</label>

</div>
</section>
<section>
    <h2>les taches non urgentes</h2>
    <div *ngFor="let task of getUrgentTask(false)">
        
        <input type="checkbox" id="checkbox">
        <label for="checkbox">{{task.category}}-{{task.content}}</label></div>
</section>
